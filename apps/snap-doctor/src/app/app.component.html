<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list
      role="list"
      fxLayoutAlign="center center"
      fxLayout="column"
      fxLayoutAlign="center end"
      class="list"
    >
      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        routerLink="/welcome"
        (click)="sidenav.close()"
        class="matlist item items link"
        >Home</mat-list-item
      >

      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        (click)="sidenav.close()"
        class="matlist item items link"
        >Ã€ Propos</mat-list-item
      >

      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        (click)="sidenav.close()"
        class="matlist item items link"
        >Architecture</mat-list-item
      >

      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        (click)="sidenav.close()"
        class="matlist item items link"
        >Boulangerie</mat-list-item
      >

      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        (click)="sidenav.close()"
        class="matlist item items link"
        >Restaurant&Bar</mat-list-item
      ></mat-nav-list
    >
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="res"
      fxLayout="row"
      role="heading"
      color="primary"
      fxLayoutAlign="start center"
    >
      <button
        fxFlex
        (click)="sidenav.toggle()"
        mat-icon-button
        class="example-icon sidenav_button"
        fxLayoutAlign="start center"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <ul fxLayout="row" fxLayoutGap="3rem">
        <li><a>test</a></li>
        <li><a>test</a></li>
        <li><a>test</a></li>
        <li><a>test</a></li>
      </ul>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
